  <body class="text-center">
    <form action="/"class="form-signin" method="POST">
  <img class="mb-4" src="image/dog-img.jpg"alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign up to TinDog</h1>
  <input type="username" name="fname" class="form-control top" placeholder="User name">
  <input type="email" name="mname"class="form-control middle" placeholder="Email address" required autofocus>
  <input type="password" name="lname" class="form-control bottom" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
    <input type="checkbox" value="remember-me">Remember me
  </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy;Satyam Parashar</p>
</form>
